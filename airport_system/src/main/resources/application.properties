spring.application.name=airport_system
# ============================
# CONEXION DEL SERVIDOR
# ============================
server.port=8080

# ============================
# CONEXION A MYSQL
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/aeropuerto_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ============================
# LOGGING (para ver consultas SQL)
# ============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================
# STYLES DE TERMINAL
# ============================
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{HH:mm:ss}){blue} %clr(%-5level) %clr(%logger{36}){magenta} - %msg%n

